<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;800&family=Playfair+Display:wght@400;600;800&display=swap" rel="stylesheet">
  <title>My Survey Form</title>
</head>
<body>
  <h1 id="title">Título de la página</h1>
  <p class="description">Esta es una corta explicación de la página.</p>

  <form id="survey-form">
    <label for="name" id="name-label">Nombre:</label>
    <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre">

    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Ingresa tu email">

    <label for="number" id="number-label">Número:</label>
    <input type="number" id="number" name="number" required placeholder="Ingresa un número" min="1" max="100">

    <label for="dropdown">Opciones:</label>
    <select id="dropdown" name="dropdown">
      <option value="opcion1">Opción 1</option>
      <option value="opcion2">Opción 2</option>
      <option value="opcion3">Opción 3</option>
    </select>

    <label>Selecciona una opción:</label>
    <input type="radio" name="option" value="opcion1" required> Opción 1
    <input type="radio" name="option" value="opcion2" required> Opción 2
    <input type="radio" name="option" value="opcion3" required> Opción 3

    <label>Campos de verificación:</label>
    <input type="checkbox" name="check" value="opcion1"> Opción 1
    <input type="checkbox" name="check" value="opcion2"> Opción 2
    <input type="checkbox" name="check" value="opcion3"> Opción 3

    <label for="comments">Comentarios:</label>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Ingresa tus comentarios aquí"></textarea>

    <button type="submit" id="submit">Enviar</button>
  </form>
</body>
</html>
